<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles for better compatibility */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the homepage with a background image */
        .homepage {
            background-image: url('1231.jpg'); /* Replace with your image file path */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Make it cover the entire viewport */
            color: white;
            text-align: center;
            padding-top: 200px; /* Adjust the padding as needed */
        }

        .homepage h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .homepage p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="homepage">
        <h1>Welcome to My Website</h1>
        <p>This is the homepage with a background image.</p>
    </div>
</body>
</html>
